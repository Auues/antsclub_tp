<include file='Common:header'/>
<title>Antsclub</title>
</head>
<body>
<include file='Common:nav'/>
<div id="wrapper">
		<div id="content">
			<div id="left">
				<div class="info">
					<div class="hd">
						<h2>{$pageTitle}
						</h2>
					</div>
					<form id='form_act' action="{:U('saveOrUpdate')}" method="post">
						<input type="hidden" id="id" name="id" value="{$activity.id}"/> 
						<div class="row">
							<label class="field">活动分类
							</label>
							<div class="item">
								<select id="type" class="basic-input" name="typeCode">
									<option value="badminton">羽毛球</option>
									<option value="billiards">桌球</option>
									<option value="swimming">游泳</option>
									<option value="other">其他</option>
								</select>
								<select id="subtype" class="basic-input hide" name="subtype" style="display:none">
								</select>
							</div>
						</div>
						<div class="row">
							<label class="field">活动标题
							</label>
							<div class="item">
								<input id="title" class="basic-input" name="title" maxlength="70" size="46" value='{$activity.title}'/>
							</div>
						</div>
						      
						<div class="row">
							<label class="field">活动地点
							</label>
							<div class="item">
								<input id="address" class="basic-input" name="address" maxlength="70" size="46" value='{$activity.address}'/>
							</div>
						</div>
						<div class="row">
							<label class="field">开始时间
							</label>
							<div class="item">
								<input id="startTime" name="startTime" value='{$activity.startTime}'></input>
							</div>
						</div>
						<div class="row">
							<label class="field">结束时间
							</label>
							<div class="item">
								<input id="endTime" name="endTime" value='{$activity.endTime}'></input>
							</div>
						</div>
						<div class="row">
							<label class="field">限制人数
							</label>
							<div class="item">
								<input id="maxNum" class="basic-input" name="maxNum" maxlength="20" size="19" value='{$activity.maxNum}'/>
							</div>
						</div>
						<div class="row">
							<label class="field">活动详情
							</label>
							<div class="item">
								<textarea clas="basic-input" rows="10" cols="42" 
								max_length="4000" name="detail">{$activity.detail}</textarea>
							</div>
						</div>
						<hr class="hrline"/>
						<div class="row footer">
							<div class="item">
								<input class="loc-btn" type="button" id="submit_form" value="提交"/>
								<input class="lnk-flat" type="button" id="cancel_form" value="取消"/>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="right">
				<div class="active_info">
					<div class="hd">
						<h2>活动创建说明
						</h2>
					</div>
					<ul>
						<li class="info_l active">
							<div class="title_l">1、活动标题、地点、开始时间、结束时间为必填项</div>
						</li>	
					</ul>
				</div>	
			</div>
		</div>
	</div>
	<include file='Common:inc_js'/>
	<script type="text/javascript" src='__PUBLIC__/Js/act_add.js'></script>
</body>
</html>
